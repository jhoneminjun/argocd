apiVersion: v1    
kind: Namespace
metadata:
  name: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: nginx
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
       app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: .dkr.ecr.ap-northeast-2.amazonaws.com/test-ecr:4
        name: web-nginx
