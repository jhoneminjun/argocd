apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: nginx
  labels:
    app: was
spec:
  replicas: 1
  selector:
    matchLabels:
       app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      containers:
      - image: minjunun/ik:v1130
        name: web-nginx
